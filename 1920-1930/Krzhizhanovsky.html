    <h1>Кржижановский Николай</h1>
    <label for="input-field">Мне очень трудно говорить граждане судьи: мысли разорваны, трудно сосредоточиться. В своих показаниях на судебном следствии я изложил историю моей жизни, я не буду ее сей­час повторять, но позвольте мне остановиться на моей работе в Донбассе при соввласти. В 20 году. когда совсем свежи были следы пронесшейся бури гражданской войны я прибыл и начал работать на Кадьевском РУ. Это одно из самых больших РУ в Донбассе: много шахт, большие шахты, трудные шахты, с водою и с газами. Вполне понятно, что после пронес­шейся бури состояние разрушения было чрезвычайно велико, работы было без конца. Пробыл я на Кадьевке до конца 24 года. За время моей работы на Кадьевке в той части, которая относится ко мне как заведующему диви­зией?, состоящей из 5 шахт, ни одного замечания, ни одной претензии ни тогда ни после не было. Трудно было работать вначале: без ничего, без материалов, без средств. После когда средства появились, наши язвы зияли очень сильно, но мы концы с концами так или иначе сводили и Кадьевское РУ пронесли через эти тяжелые годы, и я его оставил в том виде, как оно продолжает развиваться до сих пор.
        В это же время на Кадиевке я прошел школу советской жизни, совет­ских принципов, здесь впервые на практике, на живой работе я встре­тился с советскими рабочими, жил бок о бок с ними, вместе в этой тяже­лой работе делился и в этом тесном соприкосновении я увидел нового типа человека, нового рабочего, который вызвал самое радужное, самое искреннее к нему уважение. Я был тут связан не только с технической работой, меня привлекала тогда уже и работа общественная. В течение всех 4-х лет я преподавал на курсах, был заведующим профшколой, пре­ подавал в профшколе, я не отказывал никогда, когда чувствовал хоть маленькую уверенность в том, что моя помощь, как интеллигентного человека, одного из немногих в массе, может быть полезна рабочей массе, развивающей свои знания, ищущей ответы на вопросы, которые она ста­вит. Это меня сблизило с массой и моя работа на Кадиевке не оставила ни одного печального следа ни у меня, ни у других, нигде нет ни одного упрека, несмотря на то, что на Кадиевке возникло дело аналогичное настоящему. Не знаю, то ли потому, что мне там пришлось очень много работать, или были причины скрытые во мне, но мне было тяжело работать и когда я получил выборный мандат в донецкий Губернский совет про­фессиональных союзов, я решил перейти туда, с тем, чтобы немножко заняться собой. Из этого ничего не вышло, потому что переходя туда я с моим характером не мог ограничиться определенными часами работы, я начинал вникать в работу и когда развернулась кампания по поднятию производительности труда и по восстановлению нового Донбасса я вошел в эту работу.
        Больше восстанавливать в Донбассе было нечего. Дальше должен быть новый Донбасс. В Донугле создалось Проектное Бюро. Мечта дол­ гих лет — работать именно в области проектирования и создания новых шахт, что я отмечал во всех тех анкетах, которые мы ежегодно заполняли, отвечая на вопрос о том, какою деятельностью вы желали бы больше всего заниматься, — мечта эта была близка к осуществлению. Я пошел туда предложить свои услуги. Я не знал тогда там никого из инженеров, кроме тех, с которыми встречался по службе на Кадиевке, этих было не­сколько человек. Я поступил на работу в Проектное Бюро потому, что, как ни странно, эта работа не привлекала к себе внимания больших кругов инженерства. Я взялся за эту работу со всем рвением, со всей энер­гией. Я прекрасно сознавал тогда, что мы, молодые инженеры, в данный момент сравнялись со старыми инженерами, ибо тот прорыв, который был во время войны и в первые годы революции у нас с западом, оставил старых инженеров с тем запасом их опыта и знаний, которыми они были богаты до войны. Но новый Донбасс с этими старыми данными нельзя было строить. Здесь нужна напряженнейшая работа. И я много работал, чтобы наверстать и усвоить те принципы, на которых должен строить­ся новый Донбасс. Я мечтал, что это будет создаваться, если можно так сказать, советский Рур, о котором приходилось много читать и слышать, возникнут новые шахты, целые рабочие города вырастут, работа пойдет систематично, будет создан один колоссальный проект, достойный вели­ кого дела.
        Уже первые дни убедили меня в том, что это была иллюзия. Большого творческого размаха, творческого начала в этой работе я не нашел. Даль­ ше Проектное Бюро развивалось в Проектный Отдел, затем в УНС. Но­вые люди, пессимизм, какое-то неверие в наши силы, разговоры, что ничего из этого не выйдет. И соответствующие действия. Я даже не мог этого понять и никогда не мог с этим согласиться. Я верил в то, что у нас есть все данные для того, чтобы это дело поставить так, как нужно. И тут этот случай вовлечения меня в организацию, который меня пораз­ил, который не опротестован. Отношение ко мне не изменилось, меня не использовали. Но я был в организации…
        
        Работу свою я делал так, как делал и до вхождения в организацию, она вся известна, вся здесь. Я не мог вредить в своих проектах, там все есть то, что я мог дать лучшего, там все доказано. Если были моменты, когда, как показывают, я был использован для затягивания работы, то это могло быть. Я систематически прерывался в работе, одну работу не кончал, получал другие. Я считал, что я работоспособный, быстро делаю и мне поэтому работу дают. Я не реагировал на это и в этом моя вина.
        О том, что организация действовала — я знал, я слыхал, я об этом указывал в моих показаниях. Когда тенденция организации переходила на технические вопросы, у меня хватало сил спорить с теми людьми, которых я считал всегда значительно выше себя, авторитетнее и это то, что я считал, не могло быть иначе, потому что я видел, на моих глазах проходил рост их популярности, укреплялось их положение. Я часто не мог понять, в чем дело, где пределы этой организационной работы. Я не мог ответить себе на вопрос: каким образом то или другое бросается в глаза мне и подобным мне — младшим и не обращает на себя внимание старших. Но я сейчас знаю, что меня ожидает, отдаю себе ясный отчет и говорю, что в организации был. Я не могу считать себя активным работником организации, это будет неверно, но то, что мне было известно, что есть такое течение, есть организация, что организация работает не в интересах советской власти, я это знал. О том, что я предпринял лично какие-то действия, связанные с посещением некоторых учреждений, я должен сказать Суду правду, я должен остаться при том показании, ко­ торое я дал последний раз. Я говорю — правду, граждане судьи. Говорю искреннюю правду, —это такая драма, такая трагедия была, когда мне пришлось тут сказать вам, мне — взрослому человеку, что я себя так оболгал, раз оболгал, а потом начал искать отступления и, как затравленный зверь, в данное время не знал, как выйти из этого положения, как я должен это объяснить. 
        Как я опишу то состояние, в котором я был тогда. Кто его может понять. Могу понять я. Может понять тот, кто когда-нибудь может очутиться в таком состоянии. Я понимаю ваше сомнение, но у меня нет сил и  средств доказать, что я вам говорю правду. Ни страх, ничто меня не обуревает, а я говорю правду. Это так не связано со мной. Так не связано с моим внутренним я, чтобы я пошел на это, что я допускаю, что меня мог­ ли только обойти и сделать то, что я и сейчас не знаю —могло это быть или нет. Но сознательно, зная что я делаю, делать я не мог.
        Я сознаюсь, признаю то преступление, которое связано с моим общением с американцами. Да я сделал не так как подобает делать служащему советского учреждения. Но я не был тут на службе у американцев, в их интересах, для того, чтобы предавать интересы хозяйства СССР. Граждане судьи, я приношу суду, а через него и всему рабочему классу мое покаяние во всех тех проступках которые я сделал. Я прошу милости у суда даровать мне жизнь с тем, чтобы честным трудом на службе общему пролетарскому делу, я мог бы загладить свою вину.
        Протекший процесс остановил мое внимание на иной стороне жиз­ ни, над которой раньше я как-то не задумывался, все как-то скользило. Я думаю, что это не только я, а нас таких много. Граждане   судьи я понял, что я не только инженер, а и гражданин, а там в работе мы часто это забываем и думаем, что мы только инженеры. Этот процесс —это большая школа, тяжелая по переживанию, но это школа. Я обещаюсь суду быть честным гражданином советского Союза и все силы отдать на служение государству и рабочему классу. Граждане судьи я не могу забыть в этот миг свою семью. Ради трех малых детей, которые сегодня сидят уже без средств к жизни, я прошу даровать мне жизнь, дать мне возможность искупить то легкомыслие, те преступления, которые я позволил себе.
